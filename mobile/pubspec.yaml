name: community_marketplace
description: 'Community Marketplaces'

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8 # iOS style icons.

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/bg/
    - assets/logo/

  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt/Prompt-Regular.ttf
        - asset: assets/fonts/Prompt/Prompt-Bold.ttf
          weight: 700
